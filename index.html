<html>
  <head>
    <title>ToDo</title>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <h1>ToDo List</h1>
    <div>
      <div id="container">
        <div id="input-container">
          <input
            type="text"
            placeholder="Add a task"
            class="add-task"
            id="add"
          />
          <button id="addTask">Add</button>
        </div>

        <div id="clear-div">
          <div id="clear-btn">Clear All</div>
        </div>

        <ul id="list"></ul>
      </div>
      <div id="container2">
        <ol type="number" id="list2"></ol>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
